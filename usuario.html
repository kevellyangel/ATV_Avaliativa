<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #333;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-details h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .product-details .price {
            font-size: 1.2rem;
            color: #e67e22;
            margin-bottom: 20px;
        }

        .buy-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .product-details h2 {
                font-size: 1.2rem;
            }
            .product-details p {
                font-size: 0.9rem;
            }
            .product-details .price {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Produtos Disponíveis</h1>
    
    <div class="product-container">
        <div class="product-card">
            <img src="Imagem.jpeg" alt="Produto 1">
            <div class="product-details">
                <h2>Produto 1</h2>
                <p>Descrição breve do Produto 1.</p>
                <div class="price">R$ 100,00</div>
                <a href="#" class="buy-button">Comprar</a>
            </div>
        </div>

        <div class="product-card">
            <img src="Imagem.jpeg" alt="Produto 2">
            <div class="product-details">
                <h2>Produto 2</h2>
                <p>Descrição breve do Produto 2.</p>
                <div class="price">R$ 200,00</div>
                <a href="#" class="buy-button">Comprar</a>
            </div>
        </div>

        <div class="product-card">
            <img src="Imagem.jpeg" alt="Produto 3">
            <div class="product-details">
                <h2>Produto 3</h2>
                <p>Descrição breve do Produto 3.</p>
                <div class="price">R$ 300,00</div>
                <a href="#" class="buy-button">Comprar</a>
            </div>
        </div>

        <div class="product-card">
            <img src="Imagem.jpeg" alt="Produto 4">
            <div class="product-details">
                <h2>Produto 4</h2>
                <p>Descrição breve do Produto 4.</p>
                <div class="price">R$ 400,00</div>
                <a href="#" class="buy-button">Comprar</a>
            </div>
        </div>
    </div>

</body>
</html>
